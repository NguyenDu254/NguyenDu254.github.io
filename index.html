<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            background-image: url("2560-1440.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            color: #ff6f69;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6f69;
            }
            to {
                text-shadow: 0 0 20px #ff6f69, 0 0 30px #ff4444;
            }
        }

        p {
            font-size: 18px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .video-list {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff6f69;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        video {

            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 400px; /* Đặt chiều rộng cố định cho tất cả video */
        }
    </style>
</head>
<body>
    <h1>Lâm Tố Như - 2011065288</h1>
    <div class="content-container">
        <button class="btn" id="toggleBtn" onclick="toggleVideoList()">Show Videos</button>
        <div class="video-list">
            <div>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div>
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div>
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        function toggleVideoList() {
            var videoList = document.querySelector('.video-list');
            var toggleBtn = document.getElementById('toggleBtn');

            if (videoList.style.display === 'none') {
                videoList.style.display = 'flex';
                toggleBtn.textContent = 'Hide Videos';
            } else {
                videoList.style.display = 'none';
                toggleBtn.textContent = 'Show Videos';
            }
        }
    </script>
</body>
</html>
